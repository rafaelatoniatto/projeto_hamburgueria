<!DOCTYPE html>
<html>
  <title>Formulário HTML</title>
  <body>

    <form method="get"
    <h1>  Aula 18/03 - Formulário HTML</h1>
      <fieldset>

        <legend>Busca Google</legend>
        <abbr>*</abbr> <label for "termo_busca"> Termo de Busca: </label>
        <input type="text" name="q" id="termo_busca" required placeholder="Digite alguma coisa">
      </fieldset>

      <fieldset>
          <legend> Opções de busca</legend>
          <div>
            <label for="campo_resenha">Resenha: </label>
            <textarea name="resenha" id="campo_resenha" rows="5" cold="50" placeholder="Resenha"></textarea>
          </div> 
          <div>
            <label form="campo_horario"> Horário de Busca </label>
            <select name="tbs" id="campo_horario">
              <option value="">Qualquer horário</option>
              <option value="qdr:h">Ultima hora</option>
              <option value="qrd:d">Ultimo hora</option>
              <option value="qrd:w">Ultima semana</option>
            </select>
          </div>
          <div>
            <label for="campo_data">Data de consulta: </label>
            <input type="date" name="date" id="campo_data">
          </div>

          <div>
            <label for="campo_qtd">Quantidade resultados:</label>
            <input type="number" name="qtd" id="campo_qtd" min="10" max="50" step="10">
          </div>

          <div>
            <label for="campo_cpf">CPF: </label>
            <input type="text" name="cpf" id="campo_cpf" pattern="\d{3}.\d{3}.\d{3}.-\d{2}">
          </div>
        </fieldset>
        <button type="submit" formaction="http>//www.google.com/search"> Pesquisar Google </button>
        <button type="submit" formaction="http>//www.bing.com/search"> Pesquisar Bing </button>

        <button type="submit">Pesquisar</button>
      
    </form>
  </body>
</html>
